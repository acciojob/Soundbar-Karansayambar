<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div id="buttons" class="soundbar">
        <button class="btn" onclick="playSound('sound1.mp3')">Applause</button>
        <button class="btn" onclick="playSound('sound2.mp3')">Boo</button>
        <button class="btn" onclick="playSound('sound3.mp3')">Gasp</button>
        <button class="btn" onclick="playSound('sound4.mp3')">Toda</button>
        <button class="btn" onclick="playSound('sound5.mp3')">Victory</button>
        <button class="btn" onclick="playSound('sound6.mp3')">Wrong</button>
        <button class="stop" onclick="stopSound()">Stop</button>
    </div>
    <script type="text/javascript" src="./script.js">
		function playSound(soundFile) {
			const audio = new Audio(`sounds/${soundFile}`);
			audio.play();
		}
		function stopSound() {
			const audio = document.querySelector('audio');
			if (audio) {
				audio.pause();
				audio.currentTime = 0;
			}
		}
</script>
</body>
</html>
